<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Pavan's Project: URL to QR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="wrapper">
            
            <div class="head">
                <h1>QR Code Generator</h1>
                
                <p>Paste a url  to create QR code</p>
            </div>
            
            <div class="form">
                <input type="text" placeholder="Enter URL here">
                <button class="btn">
                    Generate QR
                </button>
                
            </div>
            
            <div class="qr-code">
                <img src="./githubqr.png" alt="QR Code">
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer">
            <p>Created by
                <a href="https://portfolio-of-the-pavan.netlify.app/">
                    Pavan Kamthane
                </a>
            </p>
            
            
            <a href="https://github.com/Pavan-Kamthane">
                <i class="bi bi-github"></i>
            </a>
        </div>
        
    </footer>
    <script src="main.js"></script>
</body>
</html>
